{% extends 'shared/base.html' %}
{% block content %}

    <h1>Review Form</h1>

    {% if review.id is not None %}
        <form action="{% url 'capstoneapp:review' review.id %}" method="post">
    {% else %}
        <form action="{% url 'capstoneapp:reviews' %}" method="post">
    {% endif %}
        {% csrf_token %}
             <fieldset>
            <label for="rating">Price: </label>
                <select required id="rating" type="text" name="rating">
                        <option value="" disabled selected>Select</option>
                        <option {% if business.rating == 1 %}selected{% endif %} value="1">1</option>
                        <option {% if business.rating == 2 %}selected{% endif %} value="2">2</option>
                        <option {% if business.rating == 3 %}selected{% endif %} value="3">3</option>
                        <option {% if business.rating == 4 %}selected{% endif %} value="4">4</option>
                        <option {% if business.rating == 5 %}selected{% endif %} value="5">5</option>
                    </select>
        </fieldset>
        <fieldset>
            <label for="comment">Comment: </label>
            <input id="comment" type="text" name="comment" value="{{ review.comment }}" required>
        </fieldset>
        <fieldset>
            <input id="business_id" type="hidden" name="business_id" value="{{ business_id }}" required>
        </fieldset>


        {% if review.id is not None %}
            <input type="hidden" name="actual_method" value="PUT">
            <input type="submit" value="Update" />
        {% else %}
            <input type="submit" value="Create" />
        {% endif %}
    </form>
    
{% endblock %}
