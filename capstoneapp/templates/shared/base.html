{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Capstone</title>

    {% comment %} <link rel="stylesheet" href="{% static 'styles/base.css' %}" /> {% endcomment %}

    {% block css %}
    {% endblock %}
</head>

<body>

    <nav id="site-nav">
        <ol class="navList">
            <li class="navList__route"><a href="{% url 'capstoneapp:home' %}">Home</a></li>
            <li class="navList__route"><a href="{% url 'capstoneapp:register' %}">Register</a></li>
            <li class="navList__route"><a href="{% url 'capstoneapp:login' %}">Login</a></li>
            <li class="navList__route"><a href="{% url 'capstoneapp:logout' %}">Logout</a></li>

        </ol>
    </nav>

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    {% block scripts %}
    {% endblock scripts %}

</body>

</html>
