{% extends 'shared/base.html' %}


{% block content %}
    {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}


    <form action="{% url 'capstoneapp:register' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="username">Username</label>
      <input type="username" class="form-control" id="inputEmail4" name="username">
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" name="password">
    </div>
       <div class="form-group col-md-4">
      <label for="inputPassword3">Password Confirmation</label>
      <input type="password" class="form-control" id="inputPassword3" name="password_confirmation">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Location</label>
    <input type="text" class="form-control" id="inputAddress"  name="address">
  </div>
   <div class="form-group">
    <label for="image">Image</label>
    <input required type="file" id="image"  name="image">
  </div>
  <button type="submit" class="btn btn-primary" value="submit">Submit</button>
</form>
{% endblock %}
